  global:
    - SWOOP_MAJOR_VERSION=1
    - SWOOP_RELEASE_BRANCH=master

    - REDIS_VERSION="2.8.9"
    - MONGODB_VERSION="2.2.7"

    - SWOOP_PROJECT_VERSION="$SWOOP_MAJOR_VERSION.$TRAVIS_BUILD_NUMBER"
